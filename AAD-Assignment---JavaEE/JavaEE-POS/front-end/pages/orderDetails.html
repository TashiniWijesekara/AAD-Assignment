    <!-- Order Header End -->

        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">

                    <div class="col-11 justify-content-around " style="height: 250px;">

                            </table>
                        </div>
                    </div>

                                    <th>Item Code</th>
                                    <th>Qty</th>
                                    <th>Total</th>
                                </tr>
                                </thead>

                            </table>

                    </div>
                </section>


            </div>
